<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="/dist/style.css">
  <script defer src="/dist/index.js"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700;900&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Sunnyside Agency</title>
</head>
<body>
<!-- header -->
<header class="header">
  <div class="header__wrapper">
    <div class="container">
      <div class="header__container">
        <div class="header__item">
          <div class="header__item-image">
            <a href="/">
              <img src="/images/logo-light.svg" alt="">
            </a>
          </div>
          <button class="header__item-button" id="toggleBtn">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </button>
        </div>
        <div class="header__nav">
          <nav class="header__nav-menu" id="navMenu">
            <ul class="header__nav-unordered">
              <li class="header__nav-list"><a href="#about" class="header__nav-anchor">About</a></li>
              <li class="header__nav-list"><a href="#services" class="header__nav-anchor">Services</a></li>
              <li class="header__nav-list"><a href="#projects" class="header__nav-anchor">Projects</a></li>
              <li class="header__nav-list"><a href="#contact" class="header__nav-anchor">CONTACT</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</header>
<!-- main content -->
<main class="main">
  <section class="home__banner">
    <div class="home__banner-wrapper">
      <div class="home__banner-container">
        <div class="home__banner-title">
          <h1>WE ARE CREATIVES</h1>
        </div>
        <div class="home__banner-image">
          <picture>
            <source media="(max-width: 767px)" srcset="/images/mobile/image-header.jpg" sizes="480w">
            <source media="(min-width: 768px)" srcset="/images/desktop/image-header.jpg" sizes="1280w">
            <img src="/images/desktop/image-header.jpg" alt="">
          </picture>

          <div class="home__banner-image --indicator">
            <a href="#about">
              <svg width="36" height="114" xmlns="http://www.w3.org/2000/svg">
                <g stroke="#FFF" stroke-width="6" fill="none" fill-rule="evenodd" stroke-linecap="round" stroke-linejoin="round"><path d="M18 3v100M3 95.484l15 15 15-15"/>
                </g>
              </svg>
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>  
<!-- footer -->
<footer>
  <div class="footer__wrapper">
    <div class="container">
      <div class="footer__content">
        <div class="footer__content-logo">
          <img src="/images/logo-dark.svg" alt="">
        </div>
        <div class="footer__content-nav">
          <nav class="footer__content-nav-menu">
            <ul>
              <li><a href="#">About</a></li>
              <li><a href="#">Services</a></li>
              <li><a href="#">Projects</a></li>
            </ul>
          </nav>
        </div>
        <div class="footer__content-social">
          <ul>
            <li>
              <a href="#">
                <img src="/images/icon-facebook.svg" alt="">
              </a>
            </li>
            <li>
              <a href="#">
                <img src="/images/icon-instagram.svg" alt="">
              </a>
            </li>
            <li>
              <a href="#">
                <img src="/images/icon-twitter.svg" alt="">
              </a>
            </li>
            <li>
              <a href="#">
                <img src="/images/icon-pinterest.svg" alt="">
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</footer>
</body>
</html>
